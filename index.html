<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="heading">Form registration</div>
      <div class="details-collection">
        <label for="firstname">First Name</label>
        <input
          placeholder="First Name"
          type="text"
          name="firstname"
          id="firstname"
        />
        <br />
        <label for="lastname">Last Name</label>
        <input
          type="text"
          name="lastname"
          id="lastname"
          placeholder="Last Name"
        />
        <br />
        <label for="address">Address</label>
        <input
          type="text"
          name="address"
          id="address"
          placeholder="Address"
        /><br />
        <label for="pincode">Pincode</label>
        <input
          type="text"
          name="pincode"
          id="pincode"
          placeholder="Pincode"
        /><br />
        <label for="state">State</label>
        <input type="text" name="state" id="state" placeholder="State" /><br />
        <label for="country">Country</label>
        <input
          type="text"
          name="country"
          id="country"
          placeholder="Country"
        /><br />
        <label for="male">Male</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="female">Female</label>
        <input type="radio" name="gender" id="female" value="female" /><br />
        <label for="food">Must select two favorite food cusines</label>
        <select name="food" id="food" multiple>
          <option value="North-Indian">North Indian</option>
          <option value="Chinese">Chinese</option>
          <option value="Italian">Italian</option>
          <option value="Arabian">Arabian</option>
          <option value="South-Indian">South Indian</option></select
        ><br />
        <button class="submit-button" type="submit">Submit</button>
      </div>
    </div>
    <br />
    <br />
    <br />
    <hr />
    <table class="myTable">
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Address</th>
        <th>Pincode</th>
        <th>State</th>
        <th>Country</th>
        <th>Gender</th>
        <th>Favorite Food</th>
      </tr>
      <tbody id="tbody"></tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
